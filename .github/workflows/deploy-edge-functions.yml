name: Deploy Edge Functions

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/deploy-edge-functions.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Force Deploy Edge Functions (Delete + Redeploy)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_ID: tdjyfqnxvjgossuncpwm
        run: |
          echo "üîó Linking to project..."
          supabase link --project-ref $PROJECT_ID
          
          echo "üóëÔ∏è Deleting all Edge Functions to clear cache..."
          supabase functions delete get-devolucoes-direct --project-ref $PROJECT_ID || echo "Function doesn't exist"
          supabase functions delete unified-orders --project-ref $PROJECT_ID || echo "Function doesn't exist"
          supabase functions delete get-ml-token --project-ref $PROJECT_ID || echo "Function doesn't exist"
          supabase functions delete ml-webhook --project-ref $PROJECT_ID || echo "Function doesn't exist"
          
          echo "‚è≥ Waiting 10 seconds for cleanup..."
          sleep 10
          
          echo "üöÄ Deploying fresh Edge Functions..."
          supabase functions deploy --no-verify-jwt
          
          echo "‚úÖ Force deployment completed - cache cleared!"

      - name: Deployment Summary
        run: |
          echo "================================================"
          echo "‚úÖ EDGE FUNCTIONS FORCE DEPLOYED (Cache Cleared)"
          echo "================================================"
          echo ""
          echo "All functions deleted and redeployed fresh to avoid cache issues."
          echo "Wait 2-3 minutes for propagation, then test your endpoints."
          echo ""
          echo "üîó View functions: https://supabase.com/dashboard/project/tdjyfqnxvjgossuncpwm/functions"
