<!DOCTYPE html>
<html>
<head>
    <title>Teste MercadoLibre Integration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 0; font-size: 16px; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Integra√ß√£o MercadoLibre</h1>
    <p>Este teste verifica se as Edge Functions est√£o funcionando corretamente.</p>
    
    <button onclick="runTests()">‚ñ∂Ô∏è Executar Testes</button>
    <button onclick="clearResults()">üóëÔ∏è Limpar Resultados</button>
    
    <div id="results"></div>

    <script>
        const SUPABASE_URL = "https://tdjyfqnxvjgossuncpwm.supabase.co";
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testSmoothService() {
            log("üß™ Teste 1: Validando smooth-service com par√¢metros de teste...");
            
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/smooth-service?code=TEST&state=TEST`);
                const text = await response.text();
                
                if (text.includes("Missing code or state") || text.includes("Invalid or expired state")) {
                    log("‚úÖ smooth-service est√° funcionando corretamente (retornou erro esperado para par√¢metros de teste)", 'success');
                    return true;
                } else {
                    log("‚ùå smooth-service n√£o retornou o erro esperado", 'error');
                    log("Resposta: " + text.substring(0, 200) + "...", 'error');
                    return false;
                }
            } catch (error) {
                log("‚ùå Erro ao testar smooth-service: " + error.message, 'error');
                return false;
            }
        }

        async function testHyperFunction() {
            log("üß™ Teste 2: Validando hyper-function (sem autentica√ß√£o)...");
            
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/hyper-function`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ usePkce: true }),
                });

                const data = await response.json();
                
                if (response.status === 401) {
                    log("‚úÖ hyper-function est√° funcionando corretamente (requer autentica√ß√£o)", 'success');
                    return true;
                }
                
                if (data.ok && data.url && data.url.startsWith("https://auth.mercadolivre.com.br/authorization")) {
                    log("‚úÖ hyper-function retornou URL v√°lida do MercadoLibre", 'success');
                    log("URL gerada: " + data.url.substring(0, 80) + "...", 'info');
                    return true;
                } else {
                    log("‚ùå hyper-function n√£o retornou URL v√°lida", 'error');
                    log("Resposta: " + JSON.stringify(data, null, 2), 'error');
                    return false;
                }
            } catch (error) {
                log("‚ùå Erro ao testar hyper-function: " + error.message, 'error');
                return false;
            }
        }

        async function testEdgeFunctionsAvailability() {
            log("üß™ Teste 3: Verificando disponibilidade das Edge Functions...");
            
            const functions = ['hyper-function', 'smooth-service', 'smart-responder', 'rapid-responder'];
            let allAvailable = true;
            
            for (const func of functions) {
                try {
                    const response = await fetch(`${SUPABASE_URL}/functions/v1/${func}`, {
                        method: 'OPTIONS'
                    });
                    
                    if (response.status === 200 || response.status === 204) {
                        log(`‚úÖ ${func} est√° dispon√≠vel`, 'success');
                    } else {
                        log(`‚ùå ${func} retornou status ${response.status}`, 'error');
                        allAvailable = false;
                    }
                } catch (error) {
                    log(`‚ùå ${func} n√£o est√° dispon√≠vel: ${error.message}`, 'error');
                    allAvailable = false;
                }
            }
            
            return allAvailable;
        }

        async function runTests() {
            clearResults();
            log("üöÄ Iniciando testes de integra√ß√£o do MercadoLibre...", 'info');
            log("", 'info');
            
            const results = [];
            
            results.push(await testEdgeFunctionsAvailability());
            log("", 'info');
            
            results.push(await testSmoothService());
            log("", 'info');
            
            results.push(await testHyperFunction());
            log("", 'info');
            
            const allPassed = results.every(result => result);
            
            log("üìä Resumo dos testes:", 'info');
            log(`‚úÖ Passou: ${results.filter(r => r).length}/${results.length}`, 'success');
            log(`‚ùå Falhou: ${results.filter(r => !r).length}/${results.length}`, results.filter(r => !r).length > 0 ? 'error' : 'success');
            
            if (allPassed) {
                log("üéâ Todos os testes passaram! A integra√ß√£o est√° pronta.", 'success');
                log("Pr√≥ximos passos:", 'info');
                log("1. Configure as secrets no Supabase: ML_CLIENT_ID, ML_CLIENT_SECRET, ML_REDIRECT_URI", 'info');
                log("2. Registre a URL de callback no MercadoLibre: https://tdjyfqnxvjgossuncpwm.supabase.co/functions/v1/smooth-service", 'info');
                log("3. Teste a integra√ß√£o completa atrav√©s da interface do usu√°rio", 'info');
            } else {
                log("‚ö†Ô∏è Alguns testes falharam. Verifique a configura√ß√£o.", 'error');
            }
        }
    </script>
</body>
</html>
